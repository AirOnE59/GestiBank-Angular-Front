<div class="container">
  <div class="row">
    <div class="col-md-6">
      <section>
        <form novalidate [formGroup]="agentForm" (ngSubmit)="creeAgent()">
          <h2>Nouveau Agent</h2>
          <br>

          <div class="form-group">
            <label for="email">Email<sup class="text-danger">*</sup> :</label>
            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{'error': this.agentForm.controls.email.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="motDePasse">Mot de passe<sup class="text-danger">*</sup> :</label>
            <input type="password" class="form-control" id="motDePasse" formControlName="motDePasse" [ngClass]="{'error': this.agentForm.controls.motDePasse.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="nom">Nom<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="nom" formControlName="nom" [ngClass]="{'error': this.agentForm.controls.nom.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="nom">Prenom<sup class="text-danger">*</sup> :</label>
            <input type="text" class="form-control" id="prenom" formControlName="prenom" [ngClass]="{'error': this.agentForm.controls.prenom.hasError('required')}">
          </div>

          <div class="form-group">
            <label for="telephone">Telephone :</label>
            <input type="text" class="form-control" id="telephone" formControlName="telephone" >
          </div>

          <div class="form-group">
            <label for="dateEmbauche">Date d'embauche :</label>
            <input type="date" class="form-control" id="dateEmbauche" formControlName="dateEmbauche">
          </div>

          <button type="button" class="btn btn-warning" (click)="redirectAdminPage()"> Annuler</button>
          <button type="submit" class="btn btn-primary" [disabled]="!agentForm.valid"> Enregistrer</button>
        </form>
        <br>
      </section>
    </div>
  </div>
</div>
